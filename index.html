<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Quiz</h2>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>
            <!-- form section -->
            <form class="quiz-form text-light">
                <!-- question 1 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">1. This will be question one.</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label for="" class="form-check-label">This will be option A</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label for="" class="form-check-label">This will be option B</label>
                    </div>
                </div>
                <!-- question 2 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">2. This will be question two.</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label for="" class="form-check-label">This will be option A</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label for="" class="form-check-label">This will be option B</label>
                    </div>
                </div>
                <!-- question 3 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">3. This will be question three.</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label for="" class="form-check-label">This will be option A</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label for="" class="form-check-label">This will be option B</label>
                    </div>
                </div>
                <!-- question 4 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">4. This will be question four.</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label for="" class="form-check-label">This will be option A</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label for="" class="form-check-label">This will be option B</label>
                    </div>
                </div>
                <!-- submit button -->
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
  
  <script src="app.js"></script>
</body>
</html>
